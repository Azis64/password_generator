<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="pwDisplay">Generate a Password!</h3>
        
        <form class="form">
            <label for="passwordLength">Password length</label>  
        <input type="number" class="right" id="Password">


        <label for="upperCase">Contains Uppercase Letter</label>
        <input type="checkbox" class="checkbox" value = "QWERTYUIOPASDFGHJKLZXCVBNM">


        <label for="lowerCase">Contains Lower Letter</label>
        <input type="checkbox" class="checkbox" value="qwertyuiopasdfghjklzxcvbnm">


        <label for="number">Contains Number</label>
        <input type="checkbox" class="checkbox" value = "1234567890">


        <label for="symbol">Contains Symbol</label>
        <input type="checkbox" class="checkbox" value = "~!@#$%^&*()_+~:">


        </form>
        <button type="submit" class="generateBtn">Generate Password</button>
            
    </div>
    <script src="index.js"></script>
</body>
</html>
